<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Image Gallery</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Image Gallery</h1>

  <div class="filters">
    <button data-filter="all" class="active">All</button>
    <button data-filter="nature">Nature</button>
    <button data-filter="city">City</button>
    <button data-filter="animals">Animals</button>
  </div>

  <div class="gallery">
    <div class="image-card" data-category="nature">
      <img src="images/nature1.jpg" alt="Nature 1" />
    </div>
    <div class="image-card" data-category="city">
      <img src="images/city1.jpg" alt="City 1" />
    </div>
    <div class="image-card" data-category="animals">
      <img src="images/animal1.jpg" alt="Animal 1" />
    </div>
    <div class="image-card" data-category="nature">
      <img src="images/nature2.jpg" alt="Nature 2" />
    </div>
    <div class="image-card" data-category="city">
      <img src="images/city2.jpg" alt="City 2" />
    </div>
    <!-- Add more images as needed -->
  </div>

  <div class="lightbox" id="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-img" src="" alt="Preview" />
    <div class="nav">
      <button class="prev">&#10094;</button>
      <button class="next">&#10095;</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
